name: moleculis
description: Moleculis flutter application


version: 0.3.0+10

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  http: ^0.13.3
  shared_preferences: ^2.0.5
  flutter_bloc: ^7.0.0
  equatable: ^2.0.0
  easy_localization: ^3.0.0
  google_fonts: ^2.1.0
  package_info: ^2.0.0
  auto_size_text: ^3.0.0-nullsafety.0
  settings_ui: ^1.0.0
  image_picker: ^0.7.5
  cached_network_image: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/img/launcher/icon.png"
  image_path_android: "assets/img/launcher/icon.png"
  adaptive_icon_background: "assets/img/launcher/background.png"
  adaptive_icon_foreground: "assets/img/launcher/foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/locales/
    - assets/img/
    - assets/img/launcher/