name: moleculis
description: Moleculis flutter application


version: 0.1.5+6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http: ^0.12.1
  shared_preferences: ^0.5.7+1
  flutter_bloc: ^4.0.0
  equatable: ^1.1.1
  easy_localization: ^2.3.0
  google_fonts: ^1.1.0
  package_info: ^0.4.0+17
  auto_size_text: ^2.1.0
  settings_ui: ^0.2.0
  image_picker: ^0.6.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/img/launcher/icon.png"
  image_path_android: "assets/img/launcher/icon.png"
  adaptive_icon_background: "assets/img/launcher/background.png"
  adaptive_icon_foreground: "assets/img/launcher/foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/locales/
    - assets/img/
    - assets/img/launcher/